<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../oc-product-api/oc-product-api.html">
<link rel="import" href="../oc-core-utils/oc-formatter.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icons/editor-icons.html">

<link rel="import" href="../../src/oc-button-styles.html">

<dom-module id="oc-product-list">
	<template>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
		<style include="oc-button-styles">
			:host {
				display: block;
			}

			paper-card {
				height: 100%;
				width: 100%;
			}

			.card-content {
				padding:0 !important;
			}

			.discount {
				height: 50px;
				width: 50px;
				border-radius: 50%;
				background: #ED3736;
				color: #fff;
			}

			.discount-heading {
				text-align: center;
				font-weight: bold;
				padding: 8px 5px 0 5px;
			}

			.discount-value {
				text-align: center;
				padding: 0px 5px 5px 5px;
				font-weight: bold;
			}

			.pack-size {
				background: #c3c5c9;
				display: block;
				color: var(--app-primary-color);
				font-size: 12px;
				font-weight:600;
				overflow: hidden;
				white-space: nowrap;
				text-overflow: ellipsis;
				padding: 0 5px;
			}

			.product-name {
				font-size: 14px;
				font-weight:600;
				overflow: hidden;
				padding: 5px;
				color: var(--app-primary-color);
				text-align: center;
			}

			/* Added this style here to have ellipse on second line */
			.product-name-container {
				display: -webkit-box;
				height:46px;
				-webkit-line-clamp: 2;
				-webkit-box-orient: vertical;
				background: #c3c5c9;
				border-radius: 5px 5px 0 0;
				text-overflow: ellipsis;
			}

			.card-container {
				padding: 0 !important;
				text-align: center;
				color: white;
			}

			.dialog-confirm {
				background-color: #e0992f;
				width: 100%;
				height: 40px;
				margin: 10px auto auto;
				color: #ffffff;
			}

			.image-container {
				background: #fff;
				text-align: center;
				height: 100%;
				/* equals max image height */
				white-space: nowrap;
				/* this is required unless you put the helper span closely near the img */
				text-align: center;
			}

			.price-container {
				color: #fff;
				border-radius: 0 0 5px 5px;
				background: #697785;
				text-align: center;
				font-size: 15px;
				font-weight:600;
				height:32px;
				vertical-align: middle;
				padding:5px;
			}

			.helper {
				/* Aligns the image to the middle of the div */
				display: inline-block;
				height: 100%;
				vertical-align: middle;
			}

			.helper-img {
				vertical-align: middle;
				/*max-height: 100px;*/
				width: 100%;
				padding: 2px;
			}
			.no-image-container {
				color: #899aa7;
			}
			.no-image-container iron-icon {
				width:80px;
				height:80px;
				padding-top: 20px;
			}
		</style>

		<oc-product-api id="productsApi"></oc-product-api>
		<paper-dialog id="dialog" modal entry-animation="scale-up-animation" exit-animation="fade-out-animation">
			<template is="dom-if" if="[[_product.optionSets.0]]">
				<paper-dropdown-menu label="Select Option" horizontal-align="left" flex style="width:100%;">
					<paper-listbox id="accountId" slot="dropdown-content" selected="{{_selectedOption}}" attr-for-selected="value" style="width:100%;">
						<template is="dom-repeat" items="[[_product.optionSets.0.options]]">
							<paper-item value="[[item]]">
								[[item.name]] @ R[[item.price]]
							</paper-item>
						</template>
					</paper-listbox>
				</paper-dropdown-menu>
			</template>
			<paper-input type="number" pattern="[0-9]*" value="1" label="Quantity [[item.name]]" id="quantity" tabindex="1"></paper-input>
			<paper-button class="dialog-confirm" on-tap="_addProduct">Add to Cart</paper-button>
			<paper-button dialog-dismiss class="secondary-button">Cancel</paper-button>
		</paper-dialog>
		<div>
			<template is="dom-if" if="[[loading]]">
				Loading
			</template>
			<template is="dom-if" if="[[!loading]]">
				<div class="row px-1">
					<template is="dom-repeat" items="[[products]]" id="productSelection" filter="{{computeFilter(tag, search)}}">
						<!-- style="[[_hasBorder(index)]]"-->
						<div class="col-6 col-md-3 col-lg-2 card-container p-1">
							<paper-card elevation="1">
								<div class="card-content" on-tap="_addToCart">
									<div class="product-name-container">
										<span class="product-name">[[item.name]]</span>
										<span class="pack-size">[[item.shortDescription]]</span>
									</div>
									<div class="image-container">
										<template is="dom-if" if="[[item.images.0.name]]">
											<!--<span class="helper">-->
											</span>
											<img src="[[item.images.0.name]]" class="helper-img">
										</template>
										<template is="dom-if" if="[[!item.images.0.name]]">
											<div class="no-image-container">
												<iron-icon icon="editor:insert-photo"></iron-icon>
												<p>No Image</p>
											</div>
										</template>
									</div>
									<template is="dom-if" if="[[options]]">
										[[option.minimumAmount]] - [[option.maxAmount]]
									</template>
									<template is="dom-if" if="[[!options]]">
										<div class="price-container">
											<span id="product-price">[[formatMoneyAmount(item.price)]]</span>
										</div>
									</template>

									<template is="dom-if" if="[[item.discount]]">
										<div class="discount">
											<div class="discount-heading">SAVE</div>
											<div class="discount-value">[[item.discount.percentage]]%</div>
										</div>
									</template>
									[[option]]
								</div>
							</paper-card>
						</div>
					</template>
				</div>
			</template>
		</div>
	</template>
	<script>
		/**
		 * `oc-product-list`
		 * List of products
		 *
		 * @customElement
		 * @polymer
		 * @demo demo/index.html
		 */
		class OcProductList extends Ordercloud.ReduxMixin(Ordercloud.Formatter(Polymer.Element)) {
			static get is() {
				return 'oc-product-list';
			}

			static get properties() {
				return {
					_userId: Number,
					_product: {
						type: Object,
						value: {}
					},
					products: {
						type: Array,
						notify: true
					},
					tag: {
						type: Number,
						notify: true
					},
					search: {
						type: String,
						notify: true,
						value: ""
					},
					productObject: {
						type:Object
					},
					organisationId: {
						type: Object,
						observer: '_fetchProducts'
					},
					loading: {
						type: Boolean
					}
				}
			}

			ready() {
				super.ready();
			}

			_addProduct() {
				if(this._product.optionSets.length === 0) {
					this.productObject = {
						item: this._product,
						quantity: this.$.quantity.value
					}
				}
				else {
					this.mainProduct = {
						item: this._product,
						quantity: this.$.quantity.value,

					};
					this.productOption = {
						item:  {

						},
					};
					let productMerged = Object.assign({}, this.mainProduct.item, this.productOption.item );
					this.productObject = {
						item: productMerged,
						quantity: this.$.quantity.value,
						options: this._selectedOption
					}
				}



				// Call the event that has been registed in the parent component
				this.dispatchEvent(new CustomEvent('add-to-cart', {
					bubbles: true, composed: true, detail: this.productObject
				}));

				this.$.dialog.close();
			}




			_addToCart(e) {
				// Clear quantity before rendering
				this.$.quantity.value = "";

				this._product = e.model.item;
				this.$.dialog.open();

				// This is kind of hack for Sumni device so that the amount get focused after dialog has been created
				Polymer.Async.timeOut.run(() => {
					this.$.quantity.focus();
				}, 500);
			}

			_hasBorder(index) {
				return (index % 2 == 0) ? "border-right: lightgrey solid 1px;" : "";
			}


			_viewProduct(e) {

				// this.dispatchEvent(new CustomEvent('view-product', {
				// 	bubbles: true, composed: true, detail: {product: e.model.item}
				// }));
			}

			computeFilter(tag, search) {

				if (!tag && !search) {
					// set filter to null to disable filtering
					return null;
				} else {
					// return a filter function for the current search string
					return function (product) {
						//if the products dont have tags and there is no search filter
						if ((!product.tags) && (search === "")) return false;

						//if the search string is not empty
						//and does not match the name
						if ((search !== "") && (!~product.name.toLowerCase().indexOf(search.toLowerCase()))) {
							return false;
							//if nog tag was sent return match
						} else if (!tag) {
							return true;
							//else check if tag is present
						} else {
							//if there is no tag return as
							let arrayLength = product.tags.length;
							for (let i = 0; i < arrayLength; i++) {
								if (product.tags[i].id === tag) {
									return true;
								}
							}
						}
					};
				}
			}
		}


		window.customElements.define(OcProductList.is, OcProductList);
	</script>
</dom-module>
