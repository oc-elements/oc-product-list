<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../oc-product-api/oc-product-api.html">

<dom-module id="oc-product-list">
  <template>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
      :host {
        display: block;

      }
      .images img {
        width:100%;
        max-width:120px;
      }
      paper-card {
        width:100%;
      }
    </style>
    <oc-product-api id="productsApi"></oc-product-api>

    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">

          <div class="row">
            <div class="col-xs-12">
              <template is="dom-if" if="[[_loading]]">
                Loading
              </template>
              <template is="dom-if" if="[[!_loading]]">
                <template is="dom-repeat" items="[[_products]]" id="productSelection" filter="{{computeFilter(tag)}}">

                  <!-- dom repeat for all the organisations products -->
                  <div class="row">
                    <div class="col-xs-12">
                      <paper-card on-tap="_viewProduct">
                        <div class="card-content">
                          <div class="row">
                            <div class="col-xs-12">
                            </div>
                            <div class="col-xs-4 images">
                              <img src="[[item.images.0.thumbnail]]" alt="">
                            </div>
                            <div class="col-xs-4">
                              <h5>[[item.name]]</h5>
                              [[item.shortDescription]]
                            </div>
                            <div class="col-xs-4">
                              <h5>R [[item.price]]</h5>
                            </div>
                          </div>
                        </div>
                      </paper-card>
                    </div>
                  </div>
                </template>
              </template>
            </div>
          </div>
        </div>
  </template>

  <script>
      /**
       * `oc-product-list`
       * List of products
       *
       * @customElement
       * @polymer
       * @demo demo/index.html
       */
      class OcProductList extends Polymer.Element {
          static get is() { return 'oc-product-list'; }
          static get properties() {
              return {
                  _userId: Number,
                  _productId: Number,
                  _products: {
                      type:Array,
                      notify: true
                  },
                  tag:{
                      type:Number,
                      notify: true
                  },
                  organisationId: {
                      type: Object,
                      observer: '_fetchProducts'
                  },
                  _loading:{
                      type: Boolean,
                      notify:true
                  }
              }
          }

          ready() {
              super.ready();
              this._init();
          }

          _init() {

          }


          /**
           * Fetches the products from an Organisation
           *
           *
           * @param organisationId organisation receiving the payment
           * @private
           */
          _fetchProducts(organisationId){
              //this can be changed when we decide on paging
              this._loading = true;

              let page = 1;
              let pageSize = -1;
              let showDisabled = false;
              let connectionTypeCode = "Marketplace";
              this.$.productsApi.getProductsByOrganisation(page,pageSize,organisationId,showDisabled,connectionTypeCode)
                  .then(function (request) {
                      this._products = request.response.results;
                      //fire event when finished loading
                      this._loading = false;
                  }.bind(this));
          }

          _viewProduct (e) {

              this.dispatchEvent(new CustomEvent('view-product', {
                  bubbles: true, composed: true, detail: {product: e.model.item}}));
          }

          computeFilter(tag) {
              if (!tag) {
                  // set filter to null to disable filtering
                  return null;
              } else {
                  // return a filter function for the current search string
                  return function(product) {
                      if (!product.tags) return false;
                      let arrayLength =  product.tags.length;
                      for (let i = 0; i < arrayLength; i++) {
                          if(product.tags[i].id === tag){
                              return true;
                          }
                      }
                  };
              }
          }
      }

      window.customElements.define(OcProductList.is, OcProductList);
  </script>
</dom-module>
